<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="disenoBase::site-head"></head>

<body>
    <header th:replace="disenoBase::site-header"></header>
    <main class="container p-0" role="main">
        <div class="container" id="divCasoForm">
            <article>
                <header>
                    <h4 class="text-primary">Listado Clientes</h4>
                    <div role="alert" class="alert-dismissible fade show alert alert-success" th:if="${flash != null}">
                        <small th:text="${flash}"></small>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                    </div>
                </header>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Apellidos</th>
                            <th>Nombres</th>
                            <th>DNI</th>
                            <th>F: Nacimiento</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${listaClientes}">
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.dni}"></td>
                            <td th:text="${c#calendars.format(
                                    cliente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${cliente.celular}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td>
                                <a class="btn btn-outline-warning btn-sm" th:href="@{/cliente/editar/}+${cliente.id}">
                                    Editar
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-outline-danger btn-sm" th:href="@{/cliente/eliminar/}+${cliente.id}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">
                                <a class="btn btn-outline-success" th:href="@{/cliente/nuevo}" role="button">
                                    Agregar Cliente
                                </a>
                                <a class="btn btn-outline-secondary" 
                                th:href="@{/index}" 
                                role="button">
                                Regresar
                                </a>
                            </td">
                        </tr>
                    </tfoot>
                </table>
            </article>
        </div>
    </main>
    <footer th:replace="disenoBase::site-footer"></footer>
    <div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
